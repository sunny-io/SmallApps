<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Der kleine Rechenhelfer</h1>
    <div class="outer_calculator">
    <div class="display">
        <input type="text" name="calculator" id="calculator" disabled value="">
    </div>    
    
    <div class="keys">
    <button name="1" id="1">1</button>
    <button name="2" id="2">2</button>
    <button name="3" id="3">3</button>
    <button name="4" id="4">4</button>
    <button name="5" id="5">5</button>
    <button name="6" id="6">6</button>
    <button name="7" id="7">7</button>
    <button name="8" id="8">8</button>
    <button name="9" id="9">9</button>
    <button name="0" id="0">0</button>
    <button name="openbracket" id="(">(</button>
    <button name="closebracket" id=")">)</button>
    <button name="+" id="+">+</button>
    <button name="-" id="-">-</button>
    <button name="x" id="*">x</button>
    <button name="/" id="/">/</button>
     <button name="clear" id="clear">C</button>
    
    <button name="=" id="calc">=</button>
   

       </div> 


</div>
<script src="calculator.js"></script>
    
</body>

</html>
